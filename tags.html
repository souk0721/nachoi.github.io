    {% endfor %}

  <div class="tags-section">
    {% for tag in site.tags %}
    <h3 id="{{ tag[0] | slugify }}">{{ tag[0] | capitalize}}</h3>
    <ul class="tags-posts">
      {% for post in tag[1] %}
        <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
      <li>
        {{ post.title }}
        </a>
      <span class="post-date"> - {{ post.date | date: "%F" }}</span>
      </li>
      {% endfor %}
      <br>
    </ul>
    {% endfor %}
  </div>
</div>
