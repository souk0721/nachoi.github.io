gems:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: 으리빠 Blog
subtitle:
email: souk0721@gmail.com
name: souk0721
description: >
  A woman who majored in literature but writes codes!
baseurl: ""
url: "https://souk0721.github.io"
cover: "/assets/header_171028.jpg"
logo: "/assets/logo_nachoi.png"

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "darcula"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/:name/'
    tag: '/tags/:name/'


# Google analytics

google_analytics: "UA-120843504-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: posts
    desc: "성실도 다이어리 - 성공한 것, 실패한 것, 도달한 결론을 기록하는 공간"

  - cat: studynote
    desc: "허투루 공부하지 않도록 기록하는 곳.
오류 지적이나 제안 환영합니다."

